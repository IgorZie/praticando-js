<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Iniciar máquina</button>
    <p>A máquina está parada.</p>

    <script>

        let botao = document.querySelector('button');
        let text = document.querySelector('p');

        botao.addEventListener('click', updateBotao);

        function updateBotao() {
            if (botao.textContent === 'Iniciar máquina'){
                botao.textContent = 'Parar máquina';
                text.textContent = 'A máquina iniciou!';
            } else {
                botao.textContent = 'Iniciar máquina';
                text.textContent = 'A máquina está parada.';
            }
        }

    </script>
</body>
</html>
